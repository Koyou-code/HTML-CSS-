<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="textの練習" content="width=device-width, initial-scale=1.0">
    <title>textの練習</title>
    <style>
        body {
            font-family: "游ゴシック体", "Yu Gothic", "Hiragino Kaku Gothic ProN",
                "メイリオ", Meiryo, sans-serif;
            margin: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .left {
            width: 220px;
            /* 固定宽度 */
            text-align: center;
        }

        .left p {
            font-size: 30px;
            font-weight: bold;
            line-height: 1.5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section {
            width: 750px;
            height: 110px;
            display: flex;
            flex-direction: row;
            gap: 30px;
            justify-content: center;
            align-items: center;
            background-color: floralwhite;
        }

        .box1,
        .box2,
        .box3 {
            border-radius: 5px;
            width: 50px;
            height: 50px;
            background-color: antiquewhite;
        }

        .box2 {
            background-color: bisque;

        }

        .box3 {
            background-color: cadetblue;

        }


        .overline,
        .underline,
        .line-through,
        .underline_wavy,
        .underline_dotted,
        .underline_dashed,
        .right-space-evenly-1 {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 400px;
            height: 80px;
            border: 2px solid black;
            border-radius: 10px;
            background-color: white;
        }

        .overline p,
        .underline p,
        .line-through p,
        .underline_wavy p,
        .underline_dotted p,
        .underline_dashed p{
            font-size: 30px;
            font-weight: bold;
            line-height: 1.5;
            margin: 0;

        }
        .overline p
        {
            text-decoration: overline;
        }

        .underline p {
            text-decoration: underline;
        }
        .line-through p {
            text-decoration:line-through;
        }
        .underline_wavy p {
            text-decoration:underline wavy orange;
        }
        .underline_dotted p {
            text-decoration: underline dotted orange;
        }
        .underline_dashed p {
            text-decoration: underline dashed orange;
        }

        .main-left,
        .main-right,
        .line-through,
        .underline_wavy,
        .underline_dotted,
        .underline_dashed{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            gap: 30px;
        }
    </style>
</head>

<body>

    <main class="main">
        <h1>text-decoration | 文字装飾</h1>

        <div class="section">
            <div class="left">
                <p>overline</p>
            </div>
            <div class="overline">
                <p>This is text</p>
            </div>
        </div>

        <div class="section">
            <div class="left">
                <p>underline</p>
            </div>
            <div class="underline">
                <p>This is text</p>
            </div>
        </div>

        <div class="section">
            <div class="left">
                <p>line-through</p>
            </div>
            <div class="line-through">
                <p>This is text</p>
            </div>
        </div>

        <div class="section">
            <div class="left">
                <p>underline wavy orange</p>
            </div>
            <div class="underline_wavy">
                <p>This is text</p>
            </div>
        </div>

        <div class="section">
            <div class="left">
                <p>underline dotted orange</p>
            </div>
            <div class="underline_dotted">
                <p>This is text</p>
            </div>
        </div>

        <div class="section">
            <div class="left">
                <p>underline dashed</p>
            </div>
            <div class="underline_dashed">
                <p>This is text</p>
            </div>
        </div>




    </main>

</body>

</html>
