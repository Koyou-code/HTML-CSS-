<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="nth-childの練習" content="width=device-width, initial-scale=1.0">
    <title>nth-childの練習</title>
    <style>
        body {
            font-family: "游ゴシック体", "Yu Gothic", "Hiragino Kaku Gothic ProN",
                "メイリオ", Meiryo, sans-serif;
            margin: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            gap: 20px;
        }

        .main {
            display: flex;
            flex-direction: column;
            gap: 20px;

        }

        .left {
            width: 400px;
            /* 固定宽度 */
            text-align: center;
        }

        .left p {
            font-size: 30px;
            font-weight: bold;
            line-height: 1.5;
            margin: 0;
            display: flex;
            justify-content:center;


        }

        .section {
            padding: 10px;
            width: 750px;
            height: 200px;
            display: flex;
            flex-direction: row;
            gap: 30px;
            justify-content: space-around;
            align-items: center;
            background: linear-gradient(135deg,
                    #3EC6E0 100%);
            background-blend-mode: overlay;
            opacity: 0.95;

        }

        .main-left,
        .main-right {

            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .main-right {
            width: 300px;
            height: 200px;
            background-color: aliceblue;

        }

        .box,
        .box1,
        .box2,
        .box3{
            width: 300px;
            height: 200px;
            background-image: url('img/1.png');
            background-size: auto;
            background-repeat: no-repeat;
            background-position: center;
        }
        .box1{
            /* 会留于白 */
            background-size: contain;
        }
        .box2{
            /* 会剪裁图片 */
            background-size:cover;
        }
        .box3{
            background-repeat: repeat;
            background-position: top;


        }

    </style>
</head>

<body>

    <main class="main">
        <h1>background-size| 背景</h1>
        <div class="section">
            <div class="left">
                <p>background-size:auto;</p>
                <p>元のサイズのまま</p>
            </div>
            <div class="main-right">
                <div class="box"></div>
            </div>
        </div>
        <div class="section">
            <div class="left">
                <p>background-size:contain</p>
                <p>画像が切れない</p>
            </div>
            <div class="main-right">
                <div class="box1"></div>
            </div>
        </div>
        <div class="section">
            <div class="left">
                <p>background-size:cover</p>
                <p>ボックスを画像で埋める</p>
            </div>
            <div class="main-right">
                <div class="box2"></div>
            </div>
        </div>

         <div class="section">
            <div class="left">
                <p>background-repeat</p>
                <p>パターン背景</p>
            </div>
            <div class="main-right">
                <div class="box3"></div>
            </div>
        </div>





    </main>

</body>

</html>
